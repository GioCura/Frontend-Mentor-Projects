<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="images/image-victor.jpg"
          alt="The user's avatar"
          class="card__avatar"
        />
        <h1 class="card__biodata">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </h1>
        <h2 class="card__location">London</h2>
        <div class="card__statbox">
          <div class="card__stat">
            <span class="card__amount">80k</span>
            <h3>Followers</h3>
          </div>
          <div class="card__stat">
            <span class="card__amount">803k</span>
            <h3>Likes</h3>
          </div>
          <div class="card__stat">
            <span class="card__amount">1.4k</span>
            <h3>Photos</h3>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GioCura" target="_blank"
        >Gio Cura</a
      >.
    </footer>
  </body>
</html>
