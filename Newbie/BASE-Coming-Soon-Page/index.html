<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="the BASE apparel logo" class="logo" />
    </header>
    <div class="hero__imagebox"></div>
    <main class="hero">
      <article class="hero__details">
        <h1 class="hero__title">We're <span>coming soon</span></h1>
        <p class="hero__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="hero__cta" novalidate>
          <input
            id="email"
            type="email"
            name="Email Address"
            placeholder="Email Address"
            autocomplete="off"
            required
          />
          <img src="images/icon-error.svg" alt="" class="error__icon" />
          <p class="email__error"></p>
          <p class="email__success"></p>
          <div class="button__wrapper">
            <button type="submit" aria-label="Submit" class="email__button">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
      </article>
    </main>

      </p>
    </footer> -->
  </body>
</html>
