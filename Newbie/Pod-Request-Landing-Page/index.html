<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Pod Request Access Landing Page Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div>
      <header>
        <img src="images/logo.svg" alt="The Pod logo" class="logo" />
      </header>
      <main>
        <section class="hero">
          <h1>Publish your podcasts everywhere.</h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="hero__featured">
            <img
              src="images/spotify.svg"
              alt="The logo for Spotify, which supports Pod"
              class="featured__spotify"
              width="56"
              height="17"
            />
            <img
              src="images/apple-podcast.svg"
              alt="The logo for Apple Podcasts, which supports Pod"
              class="featured__apple"
              width="45"
              height="17"
            />
            <img
              src="images/google-podcasts.svg"
              alt="The logo for Google Podcasts, which supports Pod"
              class="featured__google"
              width="73"
              height="11"
            />
            <img
              src="images/pocket-casts.svg"
              alt="The logo for Pocket Casts, which supports Pod"
              class="featured__pocket"
              width="77"
              height="15"
            />
          </div>
          <form class="hero__cta" novalidate>
            <label for="email">
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email address"
                class="cta__input"
                required
                autocomplete="off"
              />
            </label>
            <span class="cta__error">Oops! Please check your email</span>
            <button type="submit" class="cta__button">Request Access</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
