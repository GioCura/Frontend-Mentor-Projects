<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Pod Request Access Landing Page Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#"
          ><img src="images/logo.svg" alt="Pod - Home" class="logo"
        /></a>
      </header>
      <main>
        <section class="hero">
          <h1 class="load-anim hidden-down">
            Publish your podcasts <span>everywhere.</span>
          </h1>
          <p class="load-anim hidden">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <ul class="hero__featured load-anim hidden">
            <li>
              <img
                src="images/spotify.svg"
                alt="Spotify, supporter of Pod"
                class="featured__spotify"
                width="56"
                height="17"
              />
            </li>
            <li>
              <img
                src="images/apple-podcast.svg"
                alt="Apple Podcasts, supporter of Pod"
                class="featured__apple"
                width="45"
                height="17"
              />
            </li>
            <li>
              <img
                src="images/google-podcasts.svg"
                alt="Google Podcasts, supporter of Pod"
                class="featured__google"
                width="73"
                height="11"
              />
            </li>
            <li>
              <img
                src="images/pocket-casts.svg"
                alt="Pocket Casts, supporter of Pod"
                class="featured__pocket"
                width="77"
                height="15"
              />
            </li>
          </ul>
          <form class="hero__cta load-anim hidden" novalidate>
            <input
              id="email"
              type="email"
              name="email"
              aria-label="Enter email address here"
              placeholder="Email address"
              class="cta__input"
              autocomplete="off"
              aria-describedby="ctaError"
              required
            />
            <span class="cta__error" id="ctaError" aria-live="polite"></span>
            <button type="submit" class="cta__button">Request Access</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
