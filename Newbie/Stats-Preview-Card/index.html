<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="images/image-header-desktop.jpg"
          />
          <source
            media="(min-width: 0)"
            srcset="images/image-header-mobile.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            class="card__image"
          />
        </picture>
        <div class="card__details">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li>
              <span class="card__amount">10k+</span>
              <span class="card__stat">companies</span>
            </li>
            <li>
              <span class="card__amount">314</span>
              <span class="card__stat">templates</span>
            </li>
            <li>
              <span class="card__amount">12M+</span>
              <span class="card__stat">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>

  </body>
</html>
