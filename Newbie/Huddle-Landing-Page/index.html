<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script
      src="https://kit.fontawesome.com/96ca7334c6.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="The logo for Huddle" class="logo" />
      <section class="hero">
        <img
          src="images/illustration-mockups.svg"
          alt="A mockup of the Huddle layout"
          class="hero__illustration"
        />
        <div class="hero__content">
          <div class="hero__copy">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <button class="hero__cta">Register</button>
        </div>
      </section>
      <div class="socmed">
        <a
          href="https://www.facebook.com/"
          class="socmed__link"
          aria-label="Facebook link"
          ><i class="fa-brands fa-facebook-f"></i>
        </a>
        <a
          href="https://twitter.com/"
          class="socmed__link"
          aria-label="Twitter link"
          ><i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/"
          class="socmed__link"
          aria-label="Instagram link"
          ><i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>
  </body>
</html>
