<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__result">
          <h1>Your Result</h1>
          <div>
            <span class="card__score">76</span>
            <span class="card__total">of 100</span>
          </div>
          <h2 class="card__grade">Great</h2>
          <p class="card__remark">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card__summary">
          <h2>Summary</h2>
          <ul class="card__criteria">
            <li class="card__criterion card__criterion--reaction">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <span class="criterion__score"
                >80<span class="criterion__total"> / 100</span></span
              >
            </li>
            <li class="card__criterion card__criterion--memory">
              <div>
                <img src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <span class="criterion__score"
                >92<span class="criterion__total"> / 100</span></span
              >
            </li>
            <li class="card__criterion card__criterion--verbal">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <span class="criterion__score"
                >61<span class="criterion__total"> / 100</span></span
              >
            </li>
            <li class="card__criterion card__criterion--visual">
              <div>
                <img src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <span class="criterion__score"
                >72<span class="criterion__total"> / 100</span></span
              >
            </li>
          </ul>
          <button class="card__button">
            <span>Continue</span>
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GioCura">Gio Cura</a>.
    </footer>
  </body>
</html>
