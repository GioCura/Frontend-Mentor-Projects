<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Age Calculator App Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article class="age-calculator">
        <h1 class="sr-only">Age Calculator</h1>
        <form for="age-calculator">
          <label for="day">
            <input type="text" name="day" placeholder="DD" required />
          </label>
          <label for="month">
            <input type="text" name="month" placeholder="MM" required />
          </label>
          <label for="year">
            <input type="text" name="year" placeholder="YYYY" required />
          </label>
          <button type="submit" aria-label="calculate age">
            Calculate Age
          </button>
        </form>
        <section class="results">
          <h2 class="sr-only">Results</h2>
          <p><span class="result result--years">--</span>years</p>
          <p><span class="result result--months">--</span>months</p>
          <p><span class="result result--days">--</span>days</p>
        </section>
      </article>
    </main>
  </body>
</html>
