<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Age Calculator App Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article class="age-calculator">
        <h1 class="sr-only">Age Calculator</h1>
        <form for="age-calculator" class="age-calculator__form" novalidate>
          <label for="date">
            <input
              type="text"
              id="date"
              name="date"
              placeholder="DD"
              maxlength="2"
              pattern="^(0?[1-9]|[12][0-9]|3[01])"
              required
              autocomplete="off"
            />
          </label>
          <label for="month">
            <input
              type="text"
              id="month"
              name="month"
              placeholder="MM"
              maxlength="2"
              pattern="^(1[012]|0?[1-9])$"
              required
              autocomplete="off"
            />
          </label>
          <label for="year">
            <input
              type="text"
              id="year"
              name="year"
              placeholder="YYYY"
              required
              autocomplete="off"
            />
          </label>
          <button type="submit" aria-label="calculate age">
            Calculate Age
          </button>
        </form>
        <section class="results">
          <h2 class="sr-only">Results</h2>
          <p><span class="result result--years">--</span>years</p>
          <p><span class="result result--months">--</span>months</p>
          <p><span class="result result--days">--</span>days</p>
        </section>
      </article>
    </main>
  </body>
</html>
