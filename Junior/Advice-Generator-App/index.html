<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Advice Generator App Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <article class="advice-generator">
        <h1 class="sr-only">Advice Generator</h1>
        <noscript>This app requires JavaScript to work properly.</noscript>
        <h2>ADVICE #<span class="advice__id"></span></h2>
        <blockquote class="advice"></blockquote>
        <div class="divider"></div>
        <button
          class="advice__btn"
          aria-label="Click to get advice"
          aria-describedby="notifier"
        ></button>
        <div id="notifier" class="notifier sr-only" aria-live="polite"></div>
      </article>
    </main>
  </body>
</html>
