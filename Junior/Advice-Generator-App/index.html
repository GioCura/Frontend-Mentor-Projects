<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Advice Generator App Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <article class="advice__generator">
        <h1>Advice #<span class="advice__id"></span></h1>
        <blockquote class="advice"></blockquote>
        <div class="divider"></div>
        <button class="advice__btn">
          <span></span>
        </button>
      </article>
    </main>
  </body>
</html>
