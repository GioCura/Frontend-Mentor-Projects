<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <main>
      <header class="pricing">
        <h1>Our Pricing</h1>
        <form>
          <label for="plan" class="pricing__plan">
            <span>Annually</span>
            <input type="checkbox" id="plan" name="Plan" class="plan__input" />
            <span
              class="plan__toggle"
              type="button"
              aria-label="Change plan"
              tabindex="0"
            ></span>
            <span>Monthly</span>
          </label>
        </form>
      </header>

      <section class="cards" aria-label="cards">
        <article class="card card--basic">
          <h2>Basic</h2>
          <div class="card__price monthly">
            <h3 class="card__price--annual"><span>&dollar;</span>199.99</h3>
            <h3 class="card__price--monthly"><span>&dollar;</span>19.99</h3>
          </div>
          <ul class="card__features">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="card__button"><span>Learn More</span></button>
        </article>
        <article class="card card--pro">
          <h2>Professional</h2>
          <div class="card__price monthly">
            <h3 class="card__price--annual"><span>&dollar;</span>249.99</h3>
            <h3 class="card__price--monthly"><span>&dollar;</span>24.99</h3>
          </div>
          <ul class="card__features">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="card__button"><span>Learn More</span></button>
        </article>
        <article class="card card--master">
          <h2>Master</h2>
          <div class="card__price monthly">
            <h3 class="card__price--annual"><span>&dollar;</span>399.99</h3>
            <h3 class="card__price--monthly"><span>&dollar;</span>39.99</h3>
          </div>
          <ul class="card__features">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="card__button"><span>Learn More</span></button>
        </article>
      </section>
    </main>

  </body>
</html>
