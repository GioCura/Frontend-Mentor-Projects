<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Interactive Card Details Form Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Interactive Card Details Form</title>
  </head>
  <body class="flex">
    <main class="flex fullwidth">
      <div class="bg fullwidth">
        <div class="bg__card bg__card--back flex">
          <span class="bg__cvc">000</span>
        </div>
        <div class="bg__card bg__card--front flex">
          <div class="bg__logo"></div>
          <div class="bg__data">
            <span class="bg__number">0000 0000 0000 0000</span>
            <div class="bg__info flex">
              <h1 class="bg__name">Jane Appleseed</h1>
              <div class="bg__exp">
                <span class="bg__mm">00</span>/<span class="bg__yy">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="details fullwidth" aria-label="Card details form">
        <form class="details__form" novalidate>
          <label for="name" class="flex">
            <span class="label__name">Cardholder Name</span>
            <input
              class="input input--name"
              id="name"
              type="text"
              placeholder="e.g. Jane Appleseed"
              name="Cardholder Name"
              required
            />
            <span class="error error__name" aria-live="polite"></span>
          </label>
          <label for="number" class="flex">
            <span class="label__name">Card Number</span>
            <input
              id="number"
              class="input input--number input--cardnumber"
              name="Card Number"
              type="tel"
              pattern="[0-9\s]{18,19}"
              minlength="18"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <span class="error error__number" aria-live="polite"></span>
          </label>
          <div class="details__set flex fullwidth">
            <fieldset class="details__mmyy">
              <legend>Exp. Date (MM/YY)</legend>
              <div class="flex">
                <label for="mm" class="flex"
                  ><input
                    id="mm"
                    class="input input--number input--mmyy input--mm"
                    type="text"
                    name="MM"
                    maxlength="2"
                    pattern="^(1[012]|0?[1-9])$"
                    placeholder="MM"
                    required
                  />
                </label>
                <label for="yy" class="flex"
                  ><input
                    id="yy"
                    class="input input--number input--mmyy input--yy"
                    type="text"
                    name="YY"
                    maxlength="2"
                    pattern="[0-9\s]{2}"
                    placeholder="YY"
                    required
                /></label>
              </div>
              <span class="error error__number" aria-live="polite"></span>
            </fieldset>
            <label for="cvc" class="flex">
              <span class="label__name">CVC</span>
              <input
                id="cvc"
                class="input input--number input--cvc"
                type="text"
                name="CVC"
                minlength="3"
                maxlength="4"
                pattern="[0-9\s]{3,4}"
                placeholder="e.g. 123"
                required
              />
              <span class="error error__number" aria-live="polite"></span>
            </label>
          </div>
          <button class="form__button fullwidth" type="submit">Confirm</button>
        </form>
        <section class="thanks flex">
          <div class="thanks__icon"></div>
          <h1>Thank you!</h1>
          <span>We've added your card details</span>
          <button class="form__button form__continue fullwidth">
            Continue
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
