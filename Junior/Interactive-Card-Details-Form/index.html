<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Interactive Card Details Form Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script src="js/script.js"></script>

    <title>Frontend Mentor | Interactive Card Details Form</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="bg__card bg__card--front">
          <div class="card__logo"></div>
          <span>0000 0000 0000 0000</span>
          <div class="card__info">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
        <div class="bg__card bg__card--back"></div>
      </div>
      <section class="details" aria-label="Card details form">
        <form class="details__form">
          <label for="name"
            >Cardholder Name
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
            <p class="error error__name" aria-live="polite">Blegh</p>
          </label>
          <div>
            <label for="number">Card Number</label>
            <input
              id="number"
              type="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="error error__number" aria-live="polite"></p>
          </div>
          <div>
            <fieldset>
              <legend>Exp. Date (MM/YY)</legend>
              <label for="mm"
                ><input id="mm" type="number" name="mm" placeholder="MM"
              /></label>
              <label for="yy"
                ><input id="yy" type="number" name="yy" placeholder="yy"
              /></label>
            </fieldset>
            <div>
              <label for="cvc">CVC</label>
              <input id="cvc" type="number" placeholder="e.g. 123" />
              <p class="error error__number" aria-live="polite"></p>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </section>
    </main>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
