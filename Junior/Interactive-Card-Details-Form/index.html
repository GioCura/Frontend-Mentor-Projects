<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Interactive Card Details Form Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script src="js/script.js"></script>

    <title>Frontend Mentor | Interactive Card Details Form</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="bg__card bg__card--front">
          <div class="card__logo"></div>
          <span>0000 0000 0000 0000</span>
          <div class="card__info">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
        <div class="bg__card bg__card--back"></div>
      </div>
      <section class="details" aria-label="Card details form">
        <form class="details__form">
          <label for="name"
            >Cardholder Name
            <input
              id="name"
              type="text"
              placeholder="e.g. Jane Appleseed"
              name="Cardholder Name"
              required
            />
            <p class="error error__name" aria-live="polite"></p>
          </label>
          <label for="number"
            >Card Number
            <input
              id="number"
              name="Card Number"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{18, 19}"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <p class="error error__number" aria-live="polite"></p>
          </label>
          <div class="details__set">
            <fieldset>
              <legend>Exp. Date (MM/YY)</legend>
              <label for="mm"
                ><input
                  id="mm"
                  type="text"
                  name="MM"
                  maxlength="2"
                  pattern="^(1[012]|0?[1-9])$"
                  placeholder="MM"
                  required
                />
              </label>
              <label for="yy"
                ><input
                  id="yy"
                  type="text"
                  name="YY"
                  maxlength="2"
                  pattern="[0-9\s]{2}"
                  placeholder="yy"
                  required
              /></label>
              <p class="error error__mmyy" aria-live="polite"></p>
            </fieldset>
            <label for="cvc"
              >CVC
              <input
                id="cvc"
                type="text"
                name="CVC"
                maxlength="4"
                pattern="[0-9\s]{3,4}"
                placeholder="e.g. 123"
                required
              />
              <p class="error error__cvc" aria-live="polite"></p>
            </label>
          </div>
          <button type="submit">Confirm</button>
        </form>
        <section class="thanks">
          <div class="thanks__icon"></div>
          <h1>Thank you!</h1>
          <span>We've added your card details</span>
          <button>Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
