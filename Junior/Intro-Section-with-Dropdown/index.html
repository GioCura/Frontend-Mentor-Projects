<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Intro Section with Dropdown Challenge"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="dimmer"></div>
    <header>
      <a href="#">
        <img src="images/logo.svg" alt="Snap - Home" width="84" height="35" />
      </a>
      <nav class="header__nav hide-load">
        <div class="nav__left">
          <ul>
            <li>
              <button class="dropdown__title nav__item" tabindex="-1">
                Features
                <span class="dropdown__arrow"></sp>
              </button>
              <ul class="dropdown dropdown--features">
                <li>
                  <a href="#" tabindex="-1" class="dropdown__item">
                    <span class="dropdown__icon icon--todo"></span>
                    Todo list
                  </a>
                </li>
                <li>
                  <a href="#" tabindex="-1" class="dropdown__item">
                    <span class="dropdown__icon icon--calendar"></span>
                    Calendar
                  </a>
                </li>
                <li>
                  <a href="#" tabindex="-1" class="dropdown__item">
                    <span class="dropdown__icon icon--reminders"></span>
                    Reminders
                  </a>
                </li>
                <li>
                  <a href="#" tabindex="-1" class="dropdown__item">
                    <span class="dropdown__icon icon--planning"></span>
                    Planning
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <button class="dropdown__title nav__item" tabindex="-1">
                Company
                <span class="dropdown__arrow"></sp>
              </button>
              <ul class="dropdown dropdown--company">
                <li><a href="#" tabindex="-1" class="dropdown__item">History</a></li>
                <li><a href="#" tabindex="-1" class="dropdown__item">Our Team</a></li>
                <li><a href="#" tabindex="-1" class="dropdown__item">Blog</a></li>
              </ul>
            </li>
            <li><a href="#" class="nav__item" tabindex="-1">Careers</a></li>
            <li><a href="#" class="nav__item" tabindex="-1">About</a></li>
          </ul>
        </div>
        <div class="nav__right">
          <ul>
            <li>
              <a href="#" tabindex="-1" class="nav__item nav__login">Login</a>
            </li>
            <li>
              <a href="#" tabindex="-1" class="nav__item nav__register">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <button class="nav__menu hide-load" aria-label="Navigation menu">
        <span class="menu--open"></span>
        <span class="menu--close"></span>
      </button>
    </header>
    <main>
      <div class="hero__background"></div>
      <section class="hero__content fade-in">
        <div class="hero__cta">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.</p>
          <button tabindex="0">Learn more</button>
        </div>
        <ul class="hero__featured">
          <li><img src="images/client-databiz.svg" alt="The logo of Databiz, a client of Snap" class="featured__databiz"></li>
          <li><img src="images/client-audiophile.svg" alt="The logo of Audiophile, a client of Snap" class="featured__audiophile"></li>
          <li><img src="images/client-meet.svg" alt="The logo of Meet, a client of Snap" class="featured__meet"></li>
          <li><img src="images/client-maker.svg" alt="The logo of Maker, a client of Snap" class="featured__maker"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
