<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Intro Section with Dropdown Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="The Snap logo" />
      <nav>
        <div class="nav__left">
          <ul>
            <li>
              <div class="dropdown__heading">
                <span>Features</span>
                <div class="dropdown__arrow"></div>
              </div>
              <ul class="dropdown">
                <li>
                  <div class="dropdown__icon icon--todo"></div>
                  <span>Todo list</span>
                </li>
                <li>
                  <div class="dropdown__icon icon--calendar"></div>
                  <span>Calendar</span>
                </li>
                <li>
                  <div class="dropdown__icon icon--reminders"></div>
                  <span>Reminders</span>
                </li>
                <li>
                  <div class="dropdown__icon icon--planning"></div>
                  <span>Planning</span>
                </li>
              </ul>
            </li>
            <li>
              <div class="dropdown__heading">
                <span>Company</span>
                <div class="dropdown__arrow"></div>
              </div>
              <ul class="dropdown">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li>Careers</li>
            <li>Aboat</li>
          </ul>
        </div>
        <div class="nav__right">
          <ul>
            <li>Login</li>
            <li>Register</li>
          </ul>
        </div>
      </nav>
      <button class="header__mobile-menu">
        <span class="menu--open"></span>
        <span class="menu--close"></span>
      </button>
    </header>
    <main></main>
    <!-- Make remote work Get your team in sync, no matter your location. Streamline
    processes, create team rituals, and watch productivity soar. Learn more -->
  </body>
</html>
