<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="cards">
      <article class="card__left">
        <img src="images/logo.svg" alt="The Fylo Logo" class="card__logo" />

        <ul class="card__buttons">
          <li>
            <button class="card__button card__button--doc"></button>
          </li>
          <li>
            <button class="card__button card__button--folder"></button>
          </li>
          <li>
            <button class="card__button card__button--upload"></button>
          </li>
        </ul>
      </article>
      <article class="card__right">
        <h2>You've used 815 GB of your storage</h2>
        <div class="card__bar">
          <div class="bar__progress"><span></span></div>
        </div>
        <div class="card__limits">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <span class="card__tooltip">185 GB Left</span>
      </article>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
