<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body class="flex align-center">
    <header class="flex">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial.<br />
        No credit card required.
      </p>
    </header>

    <main>
      <article class="pricing">
        <div class="pricing__category category--100k">
          <div class="pageviews flex">
            <div class="pageviews__number">
              <span class="number number--10k">10k</span>
              <span class="number number--50k">50k</span>
              <span class="number number--100k">100k</span>
              <span class="number number--500k">500k</span>
              <span class="number number--1m">1m</span>
            </div>
            <span>Pageviews</span>
          </div>
          <div class="slider flex align-center">
            <input
              type="range"
              min="1"
              max="5"
              id="range"
              step="1"
              class="slider__input"
              autocomplete="off"
            />
          </div>
          <div class="rate flex align-center">
            <div class="rate__price">
              <div class="price price__monthly">
                <span class="number number--10k">$8.00</span>
                <span class="number number--50k">$12.00</span>
                <span class="number number--100k">$16.00</span>
                <span class="number number--500k">$24.00</span>
                <span class="number number--1m">$36.00</span>
              </div>
              <div class="price price__yearly">
                <span class="number number--10k">$6.00</span>
                <span class="number number--50k">$9.00</span>
                <span class="number number--100k">$12.00</span>
                <span class="number number--500k">$18.00</span>
                <span class="number number--1m">$27.00</span>
              </div>
            </div>
            <span class="rate__period">/ month</span>
          </div>
        </div>

        <div class="pricing__toggle flex align-center">
          <h2 class="billing billing--monthly">Monthly Billing</h2>
          <label for="toggle">
            <input
              type="checkbox"
              id="toggle"
              name="toggle"
              class="toggle__input"
              autocomplete="off"
            />
            <span class="toggle" tabindex="0">
              <span class="toggle__ripple"></span>
            </span>
          </label>
          <h2 class="billing billing--yearly">Yearly Billing</h2>
          <span class="discount"></span>
        </div>

        <div class="cta flex align-center">
          <ul class="cta__features flex align-center">
            <li class="feature flex align-center">
              <div class="check"></div>
              <span>Unlimited websites</span>
            </li>
            <li class="feature flex align-center">
              <div class="check"></div>
              <span>100% data ownership</span>
            </li>
            <li class="feature flex align-center">
              <div class="check"></div>
              <span>Email reports</span>
            </li>
          </ul>
          <button>Start my trial</button>
        </div>
      </article>
    </main>
  </body>
</html>
