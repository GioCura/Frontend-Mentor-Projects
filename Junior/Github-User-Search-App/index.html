<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (
        localStorage.getItem("dark-mode") === `true` ||
        window.matchMedia("(prefers-color-scheme: dark)").matches
      )
        document.documentElement.classList.add("dark-mode");

      if (
        localStorage.getItem("dark-mode") === `false` ||
        window.matchMedia("(prefers-color-scheme: light)").matches
      )
        document.documentElement.classList.remove("dark-mode");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Github User Search App Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script type="module" src="js/controller.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <button class="theme" aria-live="polite"></button>
    </header>

    <main>
      <section class="searchbar">
        <h2 class="sr-only">Searchbar</h2>
        <form class="searchbar__form" novalidate>
          <label for="search">
            <span class="searchbar__icon"></span>
          </label>
          <input
            type="text"
            name="search"
            id="search"
            class="searchbar__input"
            placeholder="Search GitHub username..."
            aria-label="Write GitHub user name here"
          />
          <div class="error-container" aria-live="polite"></div>
          <button class="searchbar__btn">Search</button>
        </form>
      </section>

      <section class="result">
        <h2 class="sr-only">Results</h2>
        <article class="user">
          <noscript>This app needs JavaScript to work.</noscript>
        </article>
      </section>
    </main>

    <script>
      document.body.style.transition = "color 0.5s, background-color 0.5s";
    </script>
  </body>
</html>
