<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gio Cura's solution to Frontend Mentor's Github User Search App Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script type="module" src="js/controller.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <button class="theme">
        <span class="theme__icon"></span>
      </button>
    </header>

    <main>
      <section class="searchbar">
        <h2 class="sr-only">Searchbar</h2>
        <form>
          <input
            type="text"
            placeholder="Search GitHub username..."
            aria-label="Write GitHub user name here"
          />
          <button>Search</button>
        </form>
      </section>

      <section class="result">
        <h2 class="sr-only">Results</h2>
        <article class="user">
          <noscript>This app needs JavaScript to work.</noscript>
        </article>
      </section>
    </main>
  </body>
</html>
